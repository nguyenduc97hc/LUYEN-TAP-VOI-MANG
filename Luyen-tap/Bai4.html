<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str=prompt("Nhap vao chuoi");
        let i=0;
        let dem = 0;

        for (i=0;i<str.length;i++){
            if (str[i]==" "){
                dem++;
            }
        }
        alert("Chuỗi có "+ dem + " từ");
    </script>
</body>
</html>
