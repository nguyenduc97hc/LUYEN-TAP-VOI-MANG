<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm kí tự số trong mảng</title>
</head>
<body>
    <script>
        let array = ['c', 's', 'c', '2', '6', '1'];
        let result = 0;
        for (i=0;i<array.length;i++){
            if (isNaN(array[i])==true){
                result++;
            }
        }
        alert(result);
    </script>
</body>
</html>
